<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="botoes.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div id="ComplementoDireita"></div>
    <div id="ComplementoEsquerda"></div>
      <div id="corpodacalc">

        <div id="Corpo"></div>
        <div id="CampoResultado">
          <p id="Textodocorpo"></p>
        </div>

      </div>
      <div id="DetalheEmCinza"></div>
      <div class="BotoesNumeros">
          <input onclick="Conta0()" type="button" name="button" id="Botao0" value=0></input>
          <input onclick="Conta1()" type="button" name="button" id="Botao1" value=1></input>
          <input onclick="Conta2()" type="button" name="button" id="Botao2" value=2></input>
          <input onclick="Conta3()" type="button" name="button" id="Botao3" value=3></input>
          <input onclick="Conta4()" type="button" name="button" id="Botao4" value=4></input>
          <input onclick="Conta5()" type="button" name="button" id="Botao5" value=5></input>
          <input onclick="Conta6()" type="button" name="button" id="Botao6" value=6></input>
          <input onclick="Conta7()" type="button" name="button" id="Botao7" value=7></input>
          <input onclick="Conta8()" type="button" name="button" id="Botao8" value=8></input>
          <input onclick="Conta9()" type="button" name="button" id="Botao9" value=9></input>
          <input onclick="PI()" type="button" name="button" id="PI" value="PI"></input>
      </div>

      <div class="botoesAritmeticos">
          <button type="button" onclick="OperadorSoma()" name="BotaoAdicao" id="BotaoAdicao" value=1>+</button>
          <button type="button" onclick="OperadorSubtracao()" name="BotaoSubtracao" id="BotaoSubtracao" value=2>-</button>
          <button type="button" onclick="OperadorMultiplicacao()" name="BotaoMultiplicacao" id="BotaoMultiplicacao" value=3>*</button>
          <button type="button" onclick="OperadorDivisao()" name="BotaoDivisao" id="BotaoDivisao" value=4>/</button>
          <button type="button" onclick="Resultado()" name="BotaoResultado" id="BotaoResultado">=</button>
          <button type="button" onclick="Apagar()" name="BotaoApagar" id="BotaoApagar">C</button>
      </div>

      <script type="text/javascript" src="function.js" charset="utf-8"></script>
      <p id="Marca">@A.P.D.A</p>
  </body>
</html>
