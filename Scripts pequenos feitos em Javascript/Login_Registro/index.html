<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device.width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href=".css/pagina_principal.css">
    <link rel="stylesheet" type="text/css" href=".css/estilologin.css">
    <link rel="stylesheet" type="text/css" href=".css/estiloregistro.css">
    <title>PÃ¡gina teste de login e registro</title>
  </head>
  <body>
    <section>

      <div class="painel" id="painel">
        <input type="button" id="Login" value="Login" onclick="arrastologin()">
        <input type="button" id="Registro" value="Registro" onclick="arrastoregistro()">
      </div>

      <div class="painellogin" id="mostrarpainellogin">
        <input type="button" id="fechar" value="X" onclick="fechararrastologin()">
      </div>

      <div class="painelregistro" id="mostrarpainelregistro">
        <input type="button" id="fechar" value="X" onclick="fechararrastoregistro()">

        <form class="registrar" action="." method="post">

          <label for="nome" id="nometexto">Nome:</label>
          <input type="text" id="nome">
          <br>

          <label for="sobrenome" id="sobrenometexto">Sobrenome:</label>
          <input type="text" id="sobrenome">
          <br>

          <label for="senha" id="senhatexto">Senha:</label>
          <input type="password" id="senha" value="psswd">
          <br>

          <label for="repetirsenha" id="repetirsenhatexto">Repetir a senha:</label>
          <input type="password" id="repetirsenha" value="reppsswd">
          <br>

          <label for="email" id="emailtexto">Email:</label>
          <input type="email" id="email">
          <br>

          <label for="repetiremail" id="repetiremailtexto">Repetir o email:</label>
          <input type="email" id="repetiremail">
        </form>

          <input type="button" value="enviar" id="enviar" onclick="checkregistro()">
      </div>
    </section>

    <script src=".js/formulario.js" charset="utf-8"></script>
  </body>
</html>
