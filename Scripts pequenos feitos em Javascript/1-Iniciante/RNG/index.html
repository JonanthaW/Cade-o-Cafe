<!DOCTYPE html>
<head lang="pt">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/master.css">
	<title>RNG em JS</title>
</head>
<body>
	<header>
      		<p> Numeros aleatorios em JS- Random Number Generator </p>
   	</header>
	
	<div class="values">
		<input type="number" id="minimun" />
		<label id="labelMinimun" for="minimun" >Valor minimo</label>
		<input type="number" id="maximun" />
		<label id="labelMaximun" for="maximun">Valor maximo</label>
 		<button type="button">Gerar</button>
	</div>

	<input id="decimal" type="checkbox">
	<label id="labelDecimal">Apenas decimais</label>

	<h1 id="gerado"></h1>

	
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
