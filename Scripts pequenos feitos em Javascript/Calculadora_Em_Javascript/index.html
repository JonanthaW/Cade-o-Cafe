<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="botoes.css">
    <link rel="stylesheet" href="adicional.css">
    <title>Calculadora</title>
  </head>
  <body onload="Calc()">

      <div id="corpodacalc">

        <div id="Corpo">
          <div id="CampoResultado"><p id="Textodocorpo"></p></div>

          <div class="BotoesNumeros">
              <button type="button" name="button" id="Botao0" value=0>0</button>
              <button type="button" name="button" id="Botao1" value=1>1</button>
              <button type="button" name="button" id="Botao2" value=2>2</button>
              <button type="button" name="button" id="Botao3" value=3>3</button>
              <button type="button" name="button" id="Botao4" value=4>4</button>
              <button type="button" name="button" id="Botao5" value=5>5</button>
              <button type="button" name="button" id="Botao6" value=6>6</button>
              <button type="button" name="button" id="Botao7" value=7>7</button>
              <button type="button" name="button" id="Botao8" value=8>8</button>
              <button type="button" name="button" id="Botao9" value=9>9</button>
              <button type="button" name="button" id="Flutuante" value=.>.</button>
          </div>

          <div class="botoesAritmeticos">
              <button type="button" name="BotaoAdicao" id="BotaoAdicao">+</button>
              <button type="button" name="BotaoSubtracao" id="BotaoSubtracao">-</button>
              <button type="button" name="BotaoMultiplicacao" id="BotaoMultiplicacao">*</button>
              <button type="button" name="BotaoDivisao" id="BotaoDivisao">÷</button>
              <button type="button" name="BotaoResultado" id="BotaoResultado">=</button>
              <button type="button" name="BotaoApagar" id="BotaoApagar">C</button>
          </div>

          <div class="botoesQualityOfLife">
            <button type="button" name="button" id="BotaoFatorial">X!</button>
            <button type="button" name="button" id="BotaoXElevadoY">Xʸ</button>
            <button type="button" name="button" id="BotaoAoQuadrado">X²</button>
            <button type="button" name="button" id="BotaoAoCubo">X³</button>
        </div>

        <div class="botoesConversao">
          <button type="button" name="BotaoBin" id="BotaoBin">Bin</button>
          <button type="button" name="BotaoHex" id="BotaoHex">Hex</button>
          <button type="button" name="BotaoOct" id="BotaoOct">Oct</button>
          <button type="button" name="BotaoDec" id="BotaoDec">Dec</button>
      </div>

      <button type="button" name="button" id="addEsquerda">Abrir Constantes</button>

    </div>
  </div>

      <div class="adicionais">
          <div id="Constantes">
            <button type="button" name="button" id="PI" value=3.14159>PI</button>
          </div>
      </div>

      <script type="text/javascript" src="function.js" charset="utf-8"></script>
  </body>
</html>
