<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/palavra.css">
    <link rel="stylesheet" href="css/bolo.css">
    <link rel="stylesheet" href="css/letras.css">
    <link rel="stylesheet" href="css/score.css">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@600&display=swap" rel="stylesheet">
    <title>Jogo da Forca</title>
  </head>
  <body>
    <img id="bolo" src="img/bolo/5.png" alt="Bolo">
    <img id="cooker" src="img/cooker.png" alt="">
    <div class="pos">
      <p id="palavra_escolhida"></p>
      <p id="letras_utilizadas"></p>
      <div class="letras">
        <button id="letraA" value="A">A</button>
        <button id="letraB" value="B">B</button>
        <button id="letraC" value="C">C</button>
        <button id="letraD" value="D">D</button>
        <button id="letraE" value="E">E</button>
        <button id="letraF" value="F">F</button>
        <button id="letraG" value="G">G</button>
        <button id="letraH" value="H">H</button>
        <button id="letraI" value="I">I</button>
        <button id="letraJ" value="J">J</button>
        <button id="letraK" value="K">K</button>
        <button id="letraL" value="L">L</button>
        <button id="letraM" value="M">M</button>
        <button id="letraN" value="N">N</button>
        <button id="letraO" value="O">O</button>
        <button id="letraP" value="P">P</button>
        <button id="letraQ" value="Q">Q</button>
        <button id="letraR" value="R">R</button>
        <button id="letraS" value="S">S</button>
        <button id="letraT" value="T">T</button>
        <button id="letraU" value="U">U</button>
        <button id="letraV" value="V">V</button>
        <button id="letraX" value="X">X</button>
        <button id="letraZ" value="Z">Z</button>
      </div>
    </div>
    <div class="telas" id="telas">
      <div class="venceu" id="venceu">
        <p>Você venceu ♥</p>
        <img src="img/bolo/venceu.png" alt="venceu">
        <div class="botoes_venceu">
          <button type="button" id="continuar">>></button>
        </div>
      </div>
      <div class="perdeu" id="perdeu">
        <p>Você perdeu :c</p>
        <img src="img/bolo/perdeu.png" alt="perdeu">
        <div class="botoes_perdeu">
          <button type="button" id="reiniciar">↻</button>
        </div>
      </div>
    </div>
      <audio autoplay loop>
          <source src="msc/music.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/controle.js"></script>
  </body>
</html>
